name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Ensure pytest and linting tools present
          pip install pytest black isort flake8
          # Pre-commit for linting if configured
          pip install pre-commit

      - name: Run tests
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests directory found"; fi

      - name: Run linting (flake8)
        run: |
          echo "Running flake8 linter..."
          flake8 ai/ scripts/ tests/ --exclude=ai/src/tools/scoring_reader.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 ai/ scripts/ tests/ --exclude=ai/src/tools/scoring_reader.py --count --max-line-length=88 --statistics

      - name: Check formatting (black)
        continue-on-error: true
        run: |
          echo "Checking code formatting with black..."
          black --check ai/ scripts/ tests/ || echo "⚠️  Some files need formatting. Run 'black ai/ scripts/ tests/' locally."

      - name: Check import sorting (isort)
        continue-on-error: true
        run: |
          echo "Checking import sorting with isort..."
          isort --check-only ai/ scripts/ tests/ || echo "⚠️  Some imports need sorting. Run 'isort ai/ scripts/ tests/' locally."

      - name: Run pre-commit (if configured)
        run: |
          if [ -f .pre-commit-config.yaml ]; then pre-commit run --all-files --show-diff-on-failure; else echo "No pre-commit config found"; fi

      - name: Run AI swarm dry-run
        run: |
          if [ -f ai/run.py ]; then
            python ai/run.py
          else
            echo "ai/run.py not found, skipping dry-run"
          fi

      - name: Upload AI forensic logs (if present)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ai-run-logs
          path: |
            output/ai_runs/**
          if-no-files-found: ignore
